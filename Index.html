<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <header>
        <h1>🌤️ WEATHER APP</h1>
        <div class="search-container">
            <input type="text" id="city-input" placeholder="Enter city name (e.g., London, New York)" aria-label="City name input">
            <button id="search-btn">🔍 Search</button>
        </div>
    </header>
    <main>
        <div id="weather-info">
            <div id="weather-icon">🌤️</div>
            <div id="city-name">Welcome to Weather App</div>
            <div id="temperature"></div>
            <div id="description">Enter a city name above to get current weather information</div>
            <div class="current-time" id="current-time"></div>
        </div>
    </main>

    <script src="Weather App.js"></script>
</body>
</html>
